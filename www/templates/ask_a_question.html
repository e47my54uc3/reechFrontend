<ion-view title="Ask a Question">
<main-header></main-header>
	<ion-content class="has-subheader">
		<div class="list">
			<ion-checkbox ng-model="question.is_public" ng-disabled="noAudience()">Anonymize to others.</ion-checkbox>
			<label class="item item-input item-select">
				<div class="input-label">
  					Category :
				</div>
				<select ng-model="question.category_id">
					<option value="">Choose a category</option>
					<option ng-repeat="category in categories" value="{{category.id}}">{{category.title}}</option>
			    </select>
			</label><br/>
			<div class="list card">
				<div class="item item-image">
					<img ng-src="{{avatar == '' ? 'img/default-image.png' : (avatar)}}" height="100">
				</div>
			</div>

			<label class="item item-input">
				<textarea ng-model="question.post" placeholder="Tap to ask a question ..." rows="10"></textarea>
			</label>
		</div>

		<div class="button-bar">
				<a class="button" ng-click="takePicture('camera')"><i class="icon ion-camera"></i></a>
				<a class="button" ng-click="takePicture('gallery')"><i class="icon ion-image"></i></a>
				<a audien-details ng-click="openAudienModal()" class="button"><i class="icon ion-person-add"></i></a>
		</div>

	</ion-content>
	<ion-footer-bar align-title="left" class="bar bar-footer bar-stable askbar">
		<div class="buttons item-button-left" ng-click="cancelQuestion()">
			<button class="button button-clear button-assertive navbar_bottom askbarbtn">Cancel</button>
		</div>
		<div class="buttons item-button-right" ng-click="createQuestion()">
			<button class="button button-clear button-askgreen navbar_bottom askbarbtn askright">Ask</button>
		</div>
	</ion-footer-bar>
</ion-view>
