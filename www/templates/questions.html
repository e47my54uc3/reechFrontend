<ion-view title="Questions">
  <ion-content>
  <div class="button-bar">
    <a class="button" href="#/friends">Friends</a>
    <a class="button" href="#/user_settings">UserSettings</a>
    <a class="button" href="#/categories">Categories</a>
  </div>
    <ion-list>
      <ion-item ng-repeat="question in questions">  
       
      <div class="button-bar button-clear">        
        <a class="item item-clear item-icon-left">
          <img ng-src="{{question.avatar_file_name ? question.avatar_file_name : 'img/no-image.png'}}" class="icon"></img>
          {{question.posted_by}}
        </a>       
        <a class="col "><h4>{{question.updated_at | timeago}}</h4></a>
        <a class="col"><h4>5miles</h4></a>
      </div>
      <div class="row" ng-click="openModal(question)">
        <div class="col col-50 item-text-wrap dark">{{question.post}}</div>
        <div class="col col-offset-10">  
          <a class="item-thumbnail">
            <img class="full-image" ng-src="{{question.avatar_file_name ? question.avatar_file_name : 'img/default-image.png'}}">
          </a>
        </div>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<div class="bar bar-footer bar-stable">
  <button class="button button-clear col" >All</button>
  <button class="button button-clear col">Mine</button>
  <button class="button button-clear col">Linked</h4></button>
  <button class="button button-clear col">Starred</button>
  <button class="ion-loop button button-clear col" ng-click="fetchAllQuestions()"></button>  
  <span class="col"> 
    <a class="item-icon-right">
      <span class="badge badge-assertive">
        <img src="img/small-currency.png"></img>
      </span>500
    </a>
  </span>
</div>
