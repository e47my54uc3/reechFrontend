<ion-view title="Questions" ng-controller="questionsCtrl">
<main-header></main-header>
  <ion-content class="has-subheader" on-swipe-up="loadMore()">
    <ion-list >
      <ion-item ng-repeat="question in questions" style="padding: 0px !important;">
      <div class="button-bar button-clear">
        <a class="col-50 item item-clear item-icon-left" >
          <img ng-src="{{question.avatar_file_name ? question.avatar_file_name : 'img/no-image.png'}}" class="icon" style="left: 0 !important; top: 0 !important;"></img>
          <span class="postedby">{{question.posted_by}}</span>
        </a>
        <a class="col col-33 post_time">{{question.updated_at | timeago}}</a>
      </div>
      <div class="row" ng-click="openQuestionDetailsModal(question)">
        <div class="col col-75 item-text-wrap dark question_text">{{question.post}}</div>
        <div class="col col-25">
          <a class="item-thumbnail">
            <img class="full-image" ng-src="{{question.avatar_file_name ? question.avatar_file_name : 'img/clear-image.png'}}">
          </a>
        </div>
      </div>
      <div class="button-bar button-clear">
          <div class="col col-offset-0"><icon class="ion-ios7-star staricon"></icon></div>
          <div class="col col-offset-25"><icon class="ion-link linkicon"></icon></div>
          <div class="col col-offset-25"><icon class="ion-ios7-chatboxes chaticon"></icon></div>
          <div class="col col-offset-25"><icon class="ion-ios7-checkmark solvedicon"></icon></div>
      </div>
      </ion-item>
</ion-list>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <button class="button col-10 navbar_bottom" ng-click="currentScope = 'all_feed'" ng-class="{'button-positive': currentScope == 'all_feed'}">All</button>
    <button class="button col-15 navbar_bottom" ng-click="currentScope = 'created_by'" ng-class="{'button-positive': currentScope == 'created_by'}">Mine</button>
    <button class="button col-20 navbar_bottom" ng-click="currentScope = 'linked'" ng-class="{'button-positive': currentScope == 'linked'}">Linked</button>
    <button class="button col-15 navbar_bottom" ng-click="currentScope = 'starred'" ng-class="{'button-positive': currentScope == 'starred'}">Starred</button>
    <button class="ion-loop button button-clear col navbar_bottom" ng-click="fetchQuestions()"></button>
    <span class="col">
        <span class="curio_container">
          <img src="img/curio.png" class="curio_img"></img>
        <div class="curio_text">500</div></span>
    </span>
  </div>

</ion-view>
