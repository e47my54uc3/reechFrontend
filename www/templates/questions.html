<ion-view title="Questions">
  <ion-content>
  <div class="button-bar navbar_top">
    <a class="button" href="#/categories"><icon class="ion-grid button_bar_icons"></icon></a>
    <a class="button" href="#/friends"><icon class="ion-ios7-people button_bar_icons"></icon></a>
    <a class="button" href="#/user_settings"><icon class="ion-speakerphone button_bar_icons"></icon></a>
    <a class="button" href="#/ask_a_question">Ask a Q ?</a>
    <a class="button" href="#/sign_out"><i class="icon ion-log-out"></i></a>
  </div>
    <ion-list>
      <ion-item ng-repeat="question in questions" style="padding: 0px !important;">
      <div class="button-bar button-clear">
        <a class="col-50 item item-clear item-icon-left" >
          <img ng-src="{{question.avatar_file_name ? question.avatar_file_name : 'img/no-image.png'}}" class="icon" style="left: 0 !important; top: 0 !important;"></img>
          <span class="postedby">{{question.posted_by}}</span>
        </a>
        <a class="col col-25 post_time">{{question.updated_at | timeago}}</a>
      </div>
      <div class="row" ng-click="openModal(question)">
        <div class="col col-75 item-text-wrap dark question_text">{{question.post}}</div>
        <div class="col col-25">
          <a class="item-thumbnail">
            <img class="full-image" ng-src="{{question.avatar_file_name ? question.avatar_file_name : 'img/default-image.png'}}">
          </a>
        </div>
      </div>
      <div class="button-bar button-clear">
          <div class="col col-offset-0"><icon class="ion-ios7-star staricon"></icon></div>
          <div class="col col-offset-25"><icon class="ion-link linkicon"></icon></div>
          <div class="col col-offset-25"><icon class="ion-ios7-chatboxes chaticon"></icon></div>
          <div class="col col-offset-25"><icon class="ion-ios7-checkmark solvedicon"></icon></div>
      </div>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<div class="bar bar-footer bar-stable">
  <button class="button button-clear col-10"><a class="navbar_bottom">All</a></button>
  <button class="button button-clear col-15 navbar_bottom"><a class="navbar_bottom">Mine</a></button>
  <button class="button button-clear col-20 navbar_bottom"><a class="navbar_bottom">Linked</a></h4></button>
  <button class="button button-clear col-15 navbar_bottom"><a class="navbar_bottom">Starred</a></button>
  <button class="ion-loop button button-clear col" ng-click="fetchAllQuestions()"></button>
  <span class="col">
    <a class="item-icon-right curios">
      <span class="curio_container">
        <img src="img/curio.png" class="curio_img"></img>
      <div class="curio_text">500</div></span>
    </a>
  </span>
</div>
