<ion-view title="Invite verification">
	<ion-header-bar>
		<h1 class="title">Invite verification</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeLogin()"></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="registerInvite()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label" ng-class="{'assertive': errors.message.code}">Invite Code</span>
					<input type="text" ng-model="inviteForm.code">
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">Verify</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-view>
