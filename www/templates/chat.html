<ion-modal-view ng-controller="reechChatCtrl">
    <ion-header-bar>
    	<a class="button button-clear button-dark" ng-click="closeModal()"><i class="icon ion-close-round"></i></a>
    	<h1 class="title">Chat</h1>
    </ion-header-bar>
    <ion-content>
    	<div ng-repeat="chat in chats" class="row">    		
            <div ng-if="chat.from_user_id == currentUser.id" class="col col-67 col-offset-33  card" style="background: #3FA3EC; color: white; text-align: right; border-radius: 12px;">
                {{chat.created_at| timeago}}
              <div class="item-text-wrap">
                {{chat.message}}
              </div>
            </div>
    		<div class="card col col-67" ng-if="chat.from_user_id != currentUser.id" style="border-radius: 12px;">
               <span class="ellipsis" style="color: #3FA3EC;">{{$parent.currentChatMemberName}}</span> <span class="col-offset-33">{{chat.created_at| timeago}}</span>
              <div class="item-text-wrap">
                {{chat.message}}
              </div>
            </div>
  		</div>
    </ion-content>
	<ion-footer-bar class="bar-dark item-input-inset">
	
		<label class="item-input-wrapper">
			<input type="search" ng-model="current_message.message" placeholder="Type your message here ...">
		</label>
		<button ng-click="postMessage()" class="button button-clear">
			Send
		</button>

	</ion-footer-bar>
</ion-modal-view>
