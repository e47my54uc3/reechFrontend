<ion-modal-view ng-controller="reechChatCtrl">
    <ion-header-bar>
    	<a class="button button-clear button-dark" ng-click="closeModal()"><i class="icon ion-close-round"></i></a>
    	<h1 class="title">Chat</h1>
    </ion-header-bar>
    <ion-content>
    	<div ng-repeat="chat in chats" class="row">
    		<div ng-if="chat.from_user_id == currentUser.id" class="col"></div>
    		<div style="text-align: right;" ng-if="chat.from_user_id == currentUser.id" class="col col-75">{{chat.message}}</div>

    		<div style="text-align: left;" ng-if="chat.from_user_id != currentUser.id" class="col col-75">{{chat.message}}</div>
    		<div ng-if="chat.from_user_id != currentUser.id" class="col"></div>
  		</div>
    </ion-content>
	<ion-footer-bar class="bar-dark item-input-inset">
	
		<label class="item-input-wrapper">
			<input type="search" ng-model="current_message.message" placeholder="Type your message here ...">
		</label>
		<button ng-click="postMessage()" class="button button-clear">
			Send
		</button>

	</ion-footer-bar>
</ion-modal-view>
