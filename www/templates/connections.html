<ion-tabs class="tabs-dark">

  <ion-tab title="My Reech">
    <div class="list">
        <div class="item item-divider">
        Groups
        </div>
        <ul class="list">
          <li ng-repeat="group in groups" class="item">
            <div class="item item-button-right">
              {{group.name}}
              <button class="button button-positive">
                <i class="icon ion-ios7-telephone"></i>
              </button>
            </div>

            <div class="row">
              <div class="col col-50">
                {{group.name}}
              </div>
              <div class="col">
                {{group.members.length}} {{group.members.length > 1 ? 'members' : 'member'}}
              </div>
              <div class="col">
                X
              </div>
            </div>
          </li>
        </ul>
    </div>
    <div class="list">
        <div class="item item-divider">
        Friends
        </div>
        <ul class="list">
          <li ng-repeat="friend in friends_list" class="item">
            {{friend.first_name}} {{friend.la}}
          </li>
        </ul>
    </div>
  </ion-tab>

  <ion-tab title="Contacts">
  
  </ion-tab>

  <ion-tab title="Find Friends">
  
  </ion-tab>

</ion-tabs>
