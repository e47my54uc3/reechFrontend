<ion-view title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label" ng-class="{'assertive': errors.message.phone_number}">Phone Number</span>
          <input type="text" ng-model="credentials.phone_number">
        </label>
        <label class="item item-input">
          <span class="input-label" ng-class="{'assertive': errors.message.password}">Password</span>
          <input type="password" ng-model="credentials.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <a href="#sign_up">Sign up </a>
    
  </ion-content>
</ion-view>
