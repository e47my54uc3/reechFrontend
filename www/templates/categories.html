<ion-view title="Categories">
  <main-header></main-header>
	<ion-content class="has-subheader">
		<test ng-repeat="number in []|range:categories.length/2">
			<div class="row">
				<div class="col-50">
					<div ng-if="categories[2*number] != undefined" class="categories_box">
						<div class="categories_header_text ng-binding">
							{{categories[2*number].title}}
							<div class="badge badge-assertive notification">10</div>
						</div>
						<div class="categories_footer_text ng-binding">
							<span class="q_icon">
								{{categories[2*number].question_count}}
							</span><icon class="ion-ios7-help-outline q_icon_img">
							<!-- <span class="a_icon">
								{{categories[2*number].solution_count}}&nbsp<img class="a_img" src="img/A.png">
							</span> -->
						</div>
					</div>
				</div>
				<div class="col-50">
					<div ng-if="categories[(2*number)+1] != undefined" class="categories_box">
						<div class="categories_header_text ng-binding">
						{{categories[(2*number)+1].title}}
							<div class="notification badge badge-assertive">1</div>
						</div>
						<div class="categories_footer_text ng-binding">
							<span class="q_icon">
								{{categories[2*number+1].question_count}}
							</span><icon class="ion-ios7-help-outline q_icon_img">
							<!-- <span class="a_icon">
								{{categories[2*number+1].solution_count}}&nbsp<img class="a_img" src="img/A.png">
							</span> -->
						</div>
					</div>
				</div>
			</div>
		</test>
	</ion-content>
	<div class="bar bar-footer bar-stable">
	  	<button class="button button-clear col-10 navbar_bottom"><i class="ion-ios7-gear-outline" style="font-size: 25px"></i></button>
	  	<span class="col">
	  			<img src="img/reechR.png" class="reechR_img"></img>
	  	</span>
	  	<span class="col">
	      <span class="curio_container">
	        <img src="img/curio.png" class="curio_img"></img>
	      <div class="curio_text">500</div></span>
	  </span>
	</div>
</ion-view>
