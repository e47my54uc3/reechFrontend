<ion-view title="Categories">
	<ion-content>
		<test ng-repeat="number in []|range:categories.length/2">
			<div class="row">
				<div class="col-50">
					<div ng-if="categories[2*number] != undefined" class="categories_box">
						<div class="categories_header_text ng-binding">
							{{categories[2*number].title}}
							<div class="notification badge badge-assertive">1</div>
						</div>
						<div class="categories_footer_text ng-binding">
							<span class="q_icon">
								{{categories[2*number].question_count}}&nbsp<img class="q_img" src="img/Q.png">
							</span>
							<span class="a_icon">
								{{categories[2*number].solution_count}}&nbsp<img class="a_img" src="img/A.png">
							</span>

							<span class="high5_icon">
								5&nbsp<img class="high5_img" src="img/High-Fives.png">
							</span>
						</div>
					</div>
				</div>
				<div class="col-50">	
					<div ng-if="categories[(2*number)+1] != undefined" class="categories_box">
						<div class="categories_header_text ng-binding">
						{{categories[(2*number)+1].title}}
							<div class="notification badge badge-assertive">1</div>
						</div>
						<div class="categories_footer_text ng-binding">
							<span class="q_icon">
								{{categories[2*number+1].question_count}}&nbsp<img class="q_img" src="img/Q.png">
							</span>
							<span class="a_icon">
								{{categories[2*number+1].solution_count}}&nbsp<img class="a_img" src="img/A.png">
							</span>

							<span class="high5_icon">
								5&nbsp<img class="high5_img" src="img/High-Fives.png">
							</span>
						</div>
					</div>
				</div>
			</div>
		</test>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-dark">
		<div class="buttons">
			<button class="button button-light"><i class="icon ion-navicon"></i></button>
		</div>
	</ion-footer-bar>
	
</ion-view>
