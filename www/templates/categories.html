<ion-view title="Categories">
  <main-header></main-header>
	<ion-content class="has-subheader">
		<test ng-repeat="number in []|range: ceil(categories.length/2)">
			<div class="row">
				<div class="col-50" ng-repeat="column in [0,1]" ng-click="loadQuestions(categories[2*number + column].id)" >
					<div ng-if="categories[2*number + column] != undefined" class="categories_box" style="background: url('img/categories/{{(categories[2*number + column].title.replace('&', '_').split(' ').join('')|lowercase)}}.jpg') no-repeat center">
						<div class="categories_header_text ng-binding">
							{{categories[2*number + column].title}}
							<div class="badge badge-assertive notification">10</div>
						</div>
						<div class="categories_footer_text ng-binding">
							<span class="q_icon">
								{{categories[2*number + column].question_count}}
							</span><icon class="ion-ios7-help-outline q_icon_img">
							<!-- <span class="a_icon">
								{{categories[2*number].solution_count}}&nbsp<img class="a_img" src="img/A.png">
							</span> -->
						</div>
					</div>
				</div>
			</div>
		</test>
	</ion-content>
	<div class="bar bar-footer bar-stable">
	  	<button class="button button-clear col-10 navbar_bottom" select-categories ng-click="openCategoriesModel()"><i class="ion-ios7-gear-outline" style="font-size: 25px"></i></button>
	  	<span class="col">
	  			<img src="img/reechR.png" class="reechR_img"></img>
	  	</span>
	  	<span class="col">
	      <span class="curio_container">
	        <img src="img/curio.png" class="curio_img"></img>
	        <div class="curio_text">{{currentUserProfile.curio_points}}</div>
				</span>
	    </span>
	</div>
</ion-view>
