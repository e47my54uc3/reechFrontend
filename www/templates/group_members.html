<ion-modal-view>
    <ion-header-bar>
    	<a class="button button-clear button-dark" ng-click="closeModal()"><i class="icon ion-close-round"></i></a>
    	<h1 class="title">{{current_group.name}}</h1>
    </ion-header-bar>
    <ion-content>
    	<ul class="list">
    		<li class="item" ng-repeat="member in current_group.members">
    			{{member.first_name}} {{member.last_name}}
    		</li>
    	</ul>
    </ion-content>
</ion-modal-view>
