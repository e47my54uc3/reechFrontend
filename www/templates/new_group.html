<ion-modal-view>
    <ion-header-bar>
    	<a class="button button-clear button-dark" ng-click="closeModal()"><i class="icon ion-close-round"></i></a>
    	<h1 class="title">New Group</h1>
    </ion-header-bar>
    <ion-content>
    	<div class="list">
  			<label class="item item-input">
    			<input type="text" ng-model="new_group.name" placeholder="Group name">
  			</label>
  		</div>
  		<button ng-click="createGroup()" class="button button-block button-positive">
            Create a group
        </button>
    </ion-content>

</ion-modal-view>
